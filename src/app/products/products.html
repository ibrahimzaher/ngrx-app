<p>products works!</p>
@if (loading()) {
<span>Loading...</span>
} @else if (products().length>0) {
<ul>
  @for (product of products(); track $index) {
  <li>{{ product.id }} - {{ product.title }} - {{ product.price }}</li>
  }
</ul>
<button (click)="addProduct()">Add Product</button>
<button (click)="editLastProduct()">Edit Last Product</button>
<button (click)="deleteLastProduct()">Delete Product</button>

} @else if (error()) {
<span>{{ error() }}</span>
}
